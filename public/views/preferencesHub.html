<div
        class="topbar-container"
        ng-include="'views/includes/topbar.html'"
        ng-init="titleSection='Hub'; goBackToState = true;showpopyes=false;">
</div>

<!-- Hub设置视图 -->
<div class="content preferences" ng-controller="preferencesHubController as prefHub"  style="background: #FFFFFF;">
    <div class="height13"></div>
    <!-- 表单 -->
    <form name="settingsHubForm" ng-submit="prefHub.save()">
            <ul style="margin-bottom: 0;margin-left: 0;">
                <div class="settingli">
                    <li>
                        <div class="ld">
                            <span>Hub URL</span>
                        </div>
                        <div class="rd">
                            <input type="text"  style="padding:0;height:auto;margin:0;text-align: right;width: 100%;border:0px;font-size: 16px;color: #909090;" id="hub" name="hub" ng-model="prefHub.hub">
                        </div>
                    </li>
                </div>
            </ul>
        <div class="" style="background: #FFFFFF;border:0px;width: 100%;padding-top: 15px;padding-right: 15px;padding-bottom: 10px;">
            <switch  name="autoUpdWitnessesList"  ng-model="autoUpdWitnessesList" class="green right settingpopbtnl"></switch>
            <div translate style="padding-left: 15px;font-size: 16px;">Auto-update the witness list from this hub</div>
        </div>
        <div style="width:100%;padding:30px 15px 0 15px;">
            <button type="submit" translate>Save</button>
        </div>
    </form>
    <!-- 显示信息 -->
    <div class="size-12 text-center" translate style="color: #909090;padding: 0 15px; margin-top: 18px;">The hub for receiving messages from other devices.
    </div>
</div>
