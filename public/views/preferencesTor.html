<div
        class="topbar-container"
        ng-include="'views/includes/topbar.html'"
        ng-init="titleSection='TOR'; goBackToState = true;showpopyes=false;">
</div>

<!-- Tor匿名设置 -->
<div class="content preferences"  ng-controller="preferencesTorController as tor" style="background: #FFFFFF;">
    <div class="height13"></div>
    <!-- 提交表单 -->
    <form ng-submit="save(true)" class="pretorform" >
        <ul style="margin-bottom: 0;margin-left: 0;">
            <div class="settingli">
                <li>
                    <div class="ld">
                        <span>Tor</span>
                    </div>
                    <div class="rd">
                        <switch name="torEnabled" ng-model="torEnabled" class="green"></switch>
                    </div>
                </li>
            </div>
            <div class="settingli">
                <li>
                    <div class="ld">
                        <span>Server address</span>
                    </div>
                    <div class="rd">
                        <input type="text" style="text-align: right;width: 100%;border:0px;font-size: 16px;" id="host" name="host" ng-model="socksHost" placeholder="127.0.0.1">
                    </div>
                </li>
            </div>
            <div class="settingli">
                <li>
                    <div class="ld">
                        <span>Port</span>
                    </div>
                    <div class="rd">
                        <input type="text" style="text-align: right;width: 100%;border:0px;font-size: 16px;" id="port" name="port" ng-model="socksPort" placeholder="9150">
                        
                    </div>
                    <div class="text-warning size-12 m10b" ng-show="errorPortInput">{{errorPortInput}}</div>
                </li>
            </div>
        </ul>
        <div style="width:100%;padding:30px 15px 0 15px;">
            <button type="submit" translate>Save</button>
        </div>
    </form>
</div>
